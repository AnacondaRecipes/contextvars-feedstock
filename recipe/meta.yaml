{% set name = "contextvars" %}
{% set version = "2.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "7d73f8b1426cf0200fbe16900fcd73c9be29c54546b48a3980727e670b1acb10" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python >=3,<3.7
    - immutables ==0.5

test:
  imports:
    - contextvars

about:
  home: http://github.com/MagicStack/contextvars
  license: Apache
  license_family: APACHE
  license_file: 'LICENSE'
  summary: PEP 567 Backport
  description: "Implements a backport of Python 3.7 contextvar module (see PEP 567)"
  dev_url: 'https://github.com/MagicStack/contextvars'

extra:
  recipe-maintainers:
    - nicoddemus
